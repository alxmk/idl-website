<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px w3-padding-64">

<!-- Header -->
<header class="w3-container w3-center w3-padding-64">
  <h1><b>IBM DOTA LEAGUE</b></h1>
  <p>Enter Game Info</p>
</header>

<!-- Current Standings -->
<div class="w3-card-4 w3-center w3-white">

  <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center">Enter a Game</h2>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="first" type="text" placeholder="Match ID">
        </div>
    </div>

    <div class="w3-row w3-section">
      <select class="w3-select w3-border w3-half" name="team1">
        <option value="" disabled selected>Team 1</option>
        <option value="1">Team A</option>
        <option value="2">Team B</option>
        <option value="3">Team C</option>
        <option value="4">Team D</option>
      </select>
      <select class="w3-select w3-border w3-half " name="team2">
        <option value="" disabled selected>Team 2</option>
        <option value="1">Team A</option>
        <option value="2">Team B</option>
        <option value="3">Team C</option>
        <option value="4">Team D</option>
      </select>
    </div>

    <div class="w3-row w3-section">
      <select class="w3-select w3-border" name="winner">
        <option value="" disabled selected>Winner</option>
        <option value="1">Team A</option>
        <option value="2">Team B</option>
        <option value="3">Team C</option>
        <option value="4">Team D</option>
      </select>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-rest">
          <p>
            <label class="w3-label"><b>Upload Replay File</b></label>
            <input type="file" name="replay">
          <p>
        </div>
    </div>

    <button class="w3-btn-block w3-section w3-blue w3-ripple w3-padding">Send</button>

  </form>

  </div>
</div>
